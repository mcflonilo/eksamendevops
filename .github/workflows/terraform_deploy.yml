name: Terraform Deployment

on:
  push:
    branches:
      - main
      - '*'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: 'us-east-1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # Fetch at least two commits to compare changes

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        working-directory: ./infra

      - name: Check for changes in lambda_sqs.py
        id: changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q 'lambda_sqs.py'; then
            echo "file_changed=true" >> $GITHUB_ENV
          else
            echo "file_changed=false" >> $GITHUB_ENV
          fi

      - name: Debug - List files
        if: env.file_changed == 'true'
        run: ls -la

      - name: Delete existing zip file
        if: env.file_changed == 'true'
        run: rm -f lambda_sqs.zip
        working-directory: ./infra
        
      - name: Create new zip file
        if: env.file_changed == 'true'
        run: zip lambda_sqs.zip lambda_sqs.py
        working-directory: ./infra

      - name: Terraform Plan
        if: github.ref != 'refs/heads/main'
        run: terraform plan
        working-directory: ./infra

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
        working-directory: ./infra